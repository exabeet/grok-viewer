<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grok-Viewer</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0f16;
      --panel: rgba(17, 20, 28, 0.86);
      --panel-strong: rgba(255, 255, 255, 0.08);
      --text: #f8fafc;
      --muted: #93a4b5;
      --accent: #6ee7ff;
      --accent-strong: #2dd4bf;
      --orange: #f59e0b;
      --danger: #ff6b6b;
      --outline: rgba(255, 255, 255, 0.12);
      --shadow: 0 26px 60px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 480px;
      max-width: 100vw;
      min-height: 560px;
      background: var(--bg);
      color: var(--text);
      font-family: "Space Grotesk", "SF Pro Display", "Segoe UI", system-ui, sans-serif;
      letter-spacing: 0.01em;
    }

    body[data-mode="window"] {
      width: 100vw;
      min-height: 100vh;
    }

    .app {
      min-height: 100vh;
      padding: 18px 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      background: var(--panel);
      border-radius: 18px;
      padding: 16px 18px;
      border: 1px solid var(--outline);
      box-shadow: var(--shadow);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 120px;
      height: 32px;
      object-fit: contain;
      filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.4));
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: flex-start;
      text-align: left;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 700;
      text-transform: none;
      line-height: 1.1;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .action-dock {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 0 auto;
      transform: translateX(-12px);
    }

    #downloadAllBtn,
    #deleteAllBtn {
      min-width: 120px;
      padding: 7px 10px;
      font-size: 11px;
      text-align: center;
    }

    .btn.icon {
      padding: 8px 10px;
      width: 38px;
      height: 38px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .btn.icon svg {
      width: 16px;
      height: 16px;
      display: block;
    }

    .footer-left {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .footer-right {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .action-dock {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 4px 0 8px;
    }

    .footer-btn {
      border: 1px solid rgba(110, 231, 255, 0.25);
      background: rgba(110, 231, 255, 0.1);
      color: #e2f7ff;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
      white-space: nowrap;
    }

    .footer-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(110, 231, 255, 0.5);
    }

    .btn {
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 9px 14px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      color: var(--text);
      background: linear-gradient(120deg, rgba(110, 231, 255, 0.22), rgba(45, 212, 191, 0.2));
      transition: all 0.2s ease;
    }

    .btn:hover {
      border-color: rgba(110, 231, 255, 0.5);
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(45, 212, 191, 0.2);
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.06);
      color: var(--muted);
      border-color: rgba(255, 255, 255, 0.08);
    }

    .btn.danger {
      background: rgba(255, 107, 107, 0.18);
      border-color: rgba(255, 107, 107, 0.4);
      color: #ffd6d6;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 8px 12px;
      padding: 4px;
      justify-items: center;
      contain: layout paint;
      flex: 1 1 auto;
      min-height: 0;
      align-content: start;
    }

    .thumb-card {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: stretch;
      content-visibility: auto;
      contain-intrinsic-size: 130px 130px;
    }

    .thumb {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.04);
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .thumb:hover {
      transform: translateY(-2px);
      border-color: rgba(110, 231, 255, 0.4);
    }

    .thumb video {
      width: 100%;
      height: 110px;
      object-fit: cover;
      display: block;
      background: #000;
    }

    .thumb img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      display: block;
      background: #000;
    }

    .tab-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
      margin-top: 8px;
    }

    .download-ready {
      border: 1px solid rgba(245, 158, 11, 0.55);
      background: rgba(245, 158, 11, 0.18);
      color: #ffe6c2;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      font-weight: 600;
      display: none;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      cursor: pointer;
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    .download-ready:hover {
      border-color: rgba(245, 158, 11, 0.9);
      transform: translateY(-1px);
    }

    #githubBtn.hidden {
      opacity: 0;
      transform: scale(0.92);
      pointer-events: none;
    }

    .download-progress {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      min-width: 190px;
      padding: 6px 10px;
      border-radius: 12px;
      border: 1px solid rgba(110, 231, 255, 0.25);
      background: rgba(12, 14, 20, 0.75);
      color: var(--text);
      font-size: 11px;
      text-align: center;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .download-progress.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .download-progress-text {
      color: #d8ecff;
    }

    .download-progress-bar {
      width: 160px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      overflow: hidden;
    }

    .download-progress-fill {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(45, 212, 191, 0.8), rgba(110, 231, 255, 0.9));
      transition: width 0.2s ease;
    }

    #purgeBtn {
      position: relative;
    }

    #purgeBtn:hover::after {
      content: "If the extension freezes or something is wrong, click here and wait.";
      position: absolute;
      bottom: 110%;
      right: 0;
      background: rgba(12, 14, 20, 0.92);
      color: #f8fafc;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 11px;
      white-space: nowrap;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      z-index: 2;
      pointer-events: none;
    }

    .tab-btn {
      border: 1px solid rgba(110, 231, 255, 0.25);
      background: rgba(110, 231, 255, 0.1);
      color: #e2f7ff;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    }

    .tab-btn.active {
      background: rgba(110, 231, 255, 0.22);
      border-color: rgba(110, 231, 255, 0.55);
    }

    .tab-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(110, 231, 255, 0.5);
    }
    .thumb-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 10px;
      gap: 8px;
      background: linear-gradient(180deg, rgba(10, 12, 18, 0) 40%, rgba(10, 12, 18, 0.7) 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .thumb.deleting .thumb-overlay {
      opacity: 0;
    }

    .thumb:hover .thumb-overlay {
      opacity: 1;
    }

    .thumb-status {
      font-size: 12px;
      color: #fff;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 17, 24, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: none;
    }

    .thumb.deleting .thumb-status {
      display: none;
    }

    .thumb-actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(10, 10, 12, 0.6);
      color: #fff;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .icon-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(110, 231, 255, 0.5);
    }


    .icon-btn.danger {
      border-color: rgba(255, 107, 107, 0.4);
      color: #ffd6d6;
    }

    .empty {
      display: none;
      text-align: center;
      padding: 30px 10px;
      color: var(--muted);
    }

    .empty.show {
      display: block;
    }

    .empty h2 {
      margin: 0 0 8px;
      font-size: 16px;
      color: var(--text);
    }

    .footer {
      margin-top: 0;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      padding-top: 12px;
      gap: 12px;
    }

    .footer span:last-child {
      text-align: right;
    }

    .github-btn {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(12, 14, 20, 0.8);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .github-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(110, 231, 255, 0.6);
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%) translateY(20px);
      background: rgba(12, 14, 20, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      display: none;
      align-items: center;
      gap: 8px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      z-index: 99999;
    }

    .toast.show {
      display: inline-flex;
      animation: toast-in 0.25s ease forwards;
    }

    .toast.hide {
      animation: toast-out 0.25s ease forwards;
    }

    .toast .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #6ee7ff;
      box-shadow: 0 0 8px rgba(110, 231, 255, 0.8);
      animation: pulse 1s ease infinite;
    }

    .toast.error .dot {
      background: #ff6b6b;
      box-shadow: 0 0 8px rgba(255, 107, 107, 0.8);
    }

    @keyframes toast-in {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes toast-out {
      from {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      to {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.7;
      }
    }

    .github-btn img {
      width: 18px;
      height: 18px;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      z-index: 99999;
      padding: 16px;
      overflow: hidden;
    }

    .lightbox.open {
      display: flex;
    }

    .lightbox-card {
      background: rgba(10, 12, 18, 0.92);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 16px;
      width: 960px;
      height: 660px;
      max-width: 92vw;
      max-height: 90vh;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: relative;
      align-items: center;
    }

    .lightbox-top {
      position: absolute;
      top: 14px;
      right: 14px;
      display: flex;
      gap: 8px;
    }

    .lightbox-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(12, 14, 20, 0.7);
      color: var(--text);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    .lightbox-icon:hover {
      border-color: rgba(110, 231, 255, 0.6);
      transform: translateY(-1px);
    }

    .lightbox-header {
      position: static;
      order: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: var(--muted);
      width: 100%;
      gap: 18px;
      margin-top: -8px;
    }

    .lightbox-hint {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .lightbox-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .lightbox-actions .ghost {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: transparent;
      font-size: 12px;
      cursor: pointer;
      color: var(--text);
    }

    .lightbox-actions .ghost.active {
      background: rgba(109, 232, 255, 0.16);
      border-color: rgba(109, 232, 255, 0.6);
      color: var(--accent);
      box-shadow: 0 0 0 1px rgba(109, 232, 255, 0.18);
    }

    .lightbox-actions .ghost.danger {
      color: #ffd6d6;
      border-color: rgba(255, 107, 107, 0.4);
    }

    .lightbox-body {
      order: 1;
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gv-player-box {
      width: 560px;
      height: 560px;
      max-width: 80vw;
      max-height: calc(100vh - 160px);
      overflow: hidden;
      border-radius: 18px;
      background: #000;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gv-player-box video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 18px;
      background: #000;
    }

    .gv-player-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      border-radius: 18px;
      background: #000;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 34px;
      height: 34px;
      border-radius: 12px;
      padding: 0;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: var(--text);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.2s ease;
    }

    #prevBtn {
      left: 12px;
    }

    #nextBtn {
      right: 12px;
    }

    .nav-btn:hover {
      border-color: rgba(110, 231, 255, 0.6);
    }

    @media (max-width: 520px) {
      body {
        width: 100vw;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        width: 100%;
        justify-content: flex-start;
      }

      .footer {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .footer span:last-child {
        text-align: center;
      }

      .lightbox-body {
        justify-content: center;
      }

      .nav-btn {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <img class="brand-logo" src="images/logo.svg" alt="Grok-Viewer logo" />
        <div class="brand-text">
          <div class="brand-title">Grok-Viewer</div>
          <div id="status" class="status">Press Refresh.</div>
        </div>
      </div>
      <div class="action-dock">
        <button id="refreshBtn" class="btn secondary icon" type="button" aria-label="Refresh" title="Refresh">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 12a9 9 0 1 1-3-6.7" />
            <path d="M21 3v6h-6" />
          </svg>
        </button>
        <button id="downloadAllBtn" class="btn" type="button" title="All videos will be downloaded as a single RAR archive.">Download All</button>
        <button id="deleteAllBtn" class="btn danger" type="button">Delete All</button>
      </div>
      <div class="tab-row">
        <button id="tabVideos" class="tab-btn active" type="button">Videos</button>
        <button id="tabImages" class="tab-btn" type="button">Images</button>
        <button id="downloadReady" class="download-ready" type="button">Click here to see your file downloaded</button>
      </div>
    
</header>

    <div id="grid" class="grid"></div>
    <div id="empty" class="empty">
      <h2>No videos yet</h2>
      <div>Press Refresh to load your favorites.</div>
    </div>
    <div class="footer">
      <span class="footer-left">
        <span id="count">Loaded 0 videos</span>
        <button id="thumbAutoplayBtn" class="footer-btn" type="button">Start autoplay in thumbnails</button>
        <button id="sortBtn" class="footer-btn" type="button">Sort by time</button>
      </span>
        <div style="display:flex;align-items:center;justify-content:center;min-height:36px;">
          <button id="githubBtn" class="github-btn" type="button" aria-label="GitHub">
            <img src="images/github.svg" alt="GitHub" />
          </button>
          <div id="downloadProgress" class="download-progress">
            <div id="downloadProgressText" class="download-progress-text">Preparing archive...</div>
            <div class="download-progress-bar">
              <div id="downloadProgressFill" class="download-progress-fill"></div>
            </div>
          </div>
        </div>
      <span class="footer-right">
        <button id="purgeBtn" class="btn secondary" type="button" title="If something breaks, click here. Your videos won’t be deleted but the extension will restart.">Purge cache</button>
        <label class="toggle" style="display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted);cursor:pointer;">
          <input id="hideModToastToggle" type="checkbox" style="accent-color:#2dd4bf;" />
          <span>Hide Moderation Toast</span>
        </label>
      </span>
    </div>
  </div>

  <div id="toast" class="toast" aria-live="polite">
    <span class="dot"></span>
    <span id="toastText"></span>
  </div>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-card" role="dialog" aria-modal="true">
      <div class="lightbox-top">
        <button id="fullscreenBtn" class="lightbox-icon" type="button" aria-label="Fullscreen" title="Fullscreen">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="round" aria-hidden="true">
            <path d="M4 9V4h5" />
            <path d="M20 9V4h-5" />
            <path d="M4 15v5h5" />
            <path d="M20 15v5h-5" />
          </svg>
        </button>
        <button id="closeBtn" class="lightbox-icon" type="button" aria-label="Close">×</button>
      </div>
      <div class="lightbox-header">
        <span id="lightboxCount">0 / 0</span>
        <div class="lightbox-actions">
          <button id="downloadBtn" class="ghost" type="button">Download</button>
          <button id="deleteBtn" class="ghost danger" type="button">Delete</button>
          <button id="autoNextBtn" class="ghost" type="button" title="Press here to watch your videos all together, in sequence.">Autoplay</button>
        </div>
      </div>
      <div class="lightbox-hint">← → to navigate • ESC to close</div>
      <div class="lightbox-body">
        <button id="prevBtn" class="nav-btn" type="button" aria-label="Previous">←</button>
        <div class="gv-player-box">

        </div>
        <button id="nextBtn" class="nav-btn" type="button" aria-label="Next">→</button>
