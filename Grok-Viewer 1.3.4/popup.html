<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grok-Viewer</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: radial-gradient(circle at 20% 10%, rgba(125, 211, 252, 0.25), transparent 45%),
        radial-gradient(circle at 80% -5%, rgba(249, 115, 22, 0.25), transparent 50%),
        linear-gradient(180deg, rgba(7, 9, 14, 0.96) 0%, rgba(10, 10, 16, 0.98) 100%);
      --panel: rgba(17, 20, 28, 0.86);
      --panel-strong: rgba(255, 255, 255, 0.08);
      --text: #f8fafc;
      --muted: #93a4b5;
      --accent: #6ee7ff;
      --accent-strong: #2dd4bf;
      --orange: #f59e0b;
      --danger: #ff6b6b;
      --outline: rgba(255, 255, 255, 0.12);
      --shadow: 0 26px 60px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 480px;
      max-width: 100vw;
      min-height: 560px;
      background: var(--bg);
      color: var(--text);
      font-family: "Space Grotesk", "SF Pro Display", "Segoe UI", system-ui, sans-serif;
      letter-spacing: 0.01em;
    }

    body[data-mode="window"] {
      width: 100vw;
      min-height: 100vh;
    }

    .app {
      min-height: 100vh;
      padding: 18px 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      background: var(--panel);
      border-radius: 18px;
      padding: 16px 18px;
      border: 1px solid var(--outline);
      box-shadow: var(--shadow);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-logo {
      width: 44px;
      height: 69px;
      max-width: min(44px, 10vw);
      max-height: min(69px, 16vw);
      object-fit: contain;
      filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.4));
      background: transparent;
      border: 0;
      box-shadow: none;
      padding: 0;
      outline: 0;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 700;
      text-transform: none;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 9px 14px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      color: var(--text);
      background: linear-gradient(120deg, rgba(110, 231, 255, 0.22), rgba(45, 212, 191, 0.2));
      transition: all 0.2s ease;
    }

    .btn:hover {
      border-color: rgba(110, 231, 255, 0.5);
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(45, 212, 191, 0.2);
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.06);
      color: var(--muted);
      border-color: rgba(255, 255, 255, 0.08);
    }

    .btn.danger {
      background: rgba(255, 107, 107, 0.18);
      border-color: rgba(255, 107, 107, 0.4);
      color: #ffd6d6;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 12px;
      padding: 4px;
      justify-items: center;
    }

    .thumb-card {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: stretch;
    }

    .thumb {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.04);
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .thumb:hover {
      transform: translateY(-2px);
      border-color: rgba(110, 231, 255, 0.4);
    }

    .thumb video {
      width: 100%;
      height: 110px;
      object-fit: cover;
      display: block;
      background: #000;
    }

    .thumb-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 10px;
      gap: 8px;
      background: linear-gradient(180deg, rgba(10, 12, 18, 0) 40%, rgba(10, 12, 18, 0.7) 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .thumb.deleting .thumb-overlay {
      opacity: 0;
    }

    .thumb:hover .thumb-overlay {
      opacity: 1;
    }

    .thumb-status {
      font-size: 12px;
      color: #fff;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 17, 24, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: none;
    }

    .thumb.deleting .thumb-status {
      display: none;
    }

    .thumb-actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(10, 10, 12, 0.6);
      color: #fff;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .icon-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(110, 231, 255, 0.5);
    }


    .icon-btn.danger {
      border-color: rgba(255, 107, 107, 0.4);
      color: #ffd6d6;
    }

    .empty {
      display: none;
      text-align: center;
      padding: 30px 10px;
      color: var(--muted);
    }

    .empty.show {
      display: block;
    }

    .empty h2 {
      margin: 0 0 8px;
      font-size: 16px;
      color: var(--text);
    }

    .footer {
      margin-top: auto;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      padding-top: 12px;
      gap: 12px;
    }

    .footer span:last-child {
      text-align: right;
    }

    .github-btn {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(12, 14, 20, 0.8);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .github-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(110, 231, 255, 0.6);
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%) translateY(20px);
      background: rgba(12, 14, 20, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      display: none;
      align-items: center;
      gap: 8px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      z-index: 99999;
    }

    .toast.show {
      display: inline-flex;
      animation: toast-in 0.25s ease forwards;
    }

    .toast.hide {
      animation: toast-out 0.25s ease forwards;
    }

    .toast .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #6ee7ff;
      box-shadow: 0 0 8px rgba(110, 231, 255, 0.8);
      animation: pulse 1s ease infinite;
    }

    .toast.error .dot {
      background: #ff6b6b;
      box-shadow: 0 0 8px rgba(255, 107, 107, 0.8);
    }

    @keyframes toast-in {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes toast-out {
      from {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      to {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.7;
      }
    }

    .github-btn img {
      width: 18px;
      height: 18px;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 99999;
      padding: 20px;
    }

    .lightbox.open {
      display: flex;
    }

    .lightbox-card {
      background: rgba(10, 12, 18, 0.92);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 16px;
      width: min(960px, 96vw);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .lightbox-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
    }

    .lightbox-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .lightbox-actions .ghost {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: transparent;
      font-size: 12px;
      cursor: pointer;
      color: var(--text);
    }

    .lightbox-actions .ghost.danger {
      color: #ffd6d6;
      border-color: rgba(255, 107, 107, 0.4);
    }

    .lightbox-body {
      display: grid;
      grid-template-columns: 46px 1fr 46px;
      gap: 12px;
      align-items: center;
    }

    .lightbox-body video {
      width: 100%;
      max-height: 70vh;
      border-radius: 14px;
      background: #000;
    }

    .nav-btn {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      padding: 0;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.14);
      color: var(--text);
      cursor: pointer;
    }

    .nav-btn:hover {
      border-color: rgba(110, 231, 255, 0.6);
    }

    @media (max-width: 520px) {
      body {
        width: 100vw;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        width: 100%;
        justify-content: flex-start;
      }

      .footer {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .footer span:last-child {
        text-align: center;
      }

      .lightbox-body {
        grid-template-columns: 1fr;
      }

      .nav-btn {
        width: 100%;
        height: 42px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <img class="brand-logo" src="images/logo-extension.svg" alt="Grok-Viewer logo" />
        <div class="brand-text">
          <div class="brand-title">Grok-Viewer</div>
          <div id="status" class="status">Loading favorites...</div>
        </div>
      </div>
      <div class="controls">
        <button id="refreshBtn" class="btn secondary" type="button">Refresh</button>
        <button id="downloadAllBtn" class="btn" type="button">Download all</button>
        <button id="deleteAllBtn" class="btn danger" type="button">Delete all</button>
        <button id="purgeBtn" class="btn secondary" type="button">Purge cache</button>
      </div>
    
      <div class="toggle-row" style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-top:8px;">
        <label class="toggle" style="display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted);cursor:pointer;">
          <input id="hideModToastToggle" type="checkbox" style="accent-color:#2dd4bf;" />
          <span>Hide Moderation Toast</span>
        </label>
      </div>
</header>

    <div id="grid" class="grid"></div>
    <div id="empty" class="empty">
      <h2>No videos yet</h2>
      <div>Open Grok favorites to sync new MP4s.</div>
    </div>

    <div class="footer">
      <span id="count">0 videos</span>
      <button id="githubBtn" class="github-btn" type="button" aria-label="GitHub">
        <img src="images/github.svg" alt="GitHub" />
      </button>
      <span>← → to navigate • ESC to close</span>
    </div>
  </div>

  <div id="toast" class="toast" aria-live="polite">
    <span class="dot"></span>
    <span id="toastText"></span>
  </div>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-card" role="dialog" aria-modal="true">
      <div class="lightbox-header">
        <span id="lightboxCount">0 / 0</span>
        <div class="lightbox-actions">
          <button id="downloadBtn" class="ghost" type="button">Download</button>
          <button id="deleteBtn" class="ghost danger" type="button">Delete</button>
          <button id="fullscreenBtn" class="ghost" type="button">Fullscreen</button>
          <button id="closeBtn" class="ghost" type="button">Close</button>
        </div>
      </div>
      <div class="lightbox-body">
        <button id="prevBtn" class="nav-btn" type="button" aria-label="Previous">←</button>
        <video id="player" controls playsinline></video>
        <button id="nextBtn" class="nav-btn" type="button" aria-label="Next">→</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
